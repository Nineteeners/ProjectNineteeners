    <div id="title">
      <h1>    Top Rated Movies</h1>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators"></ol>
      <div class="carousel-inner"></div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
    <script>
      // Get the carousel element
      const carousel = document.getElementById('carouselExampleIndicators');
    
      async function fetchTopRatedMovies() {
        // Make a GET request using Axios
        axios.get('http://localhost:3001/top_rated')
          .then(response => {
            // Loop through the response data and create carousel slides
            response.data.forEach((image, index) => {
              // Create the carousel indicator
              const indicator = document.createElement('li');
              indicator.setAttribute('data-target', '#carouselExampleIndicators');
              indicator.setAttribute('data-slide-to', index);
              if (index === 0) {
                indicator.classList.add('active');
              }
              carousel.querySelector('.carousel-indicators').appendChild(indicator);
      
              // Create the carousel slide
              const slide = document.createElement('div');
              slide.classList.add('carousel-item');
              if (index === 0) {
                slide.classList.add('active');
              }
              const img = document.createElement('img');
              img.classList.add('d-block', 'w-100');
              img.setAttribute('src', image.poster);
              img.setAttribute('alt', image.alt);
              slide.appendChild(img);
              carousel.querySelector('.carousel-inner').appendChild(slide);
            });
          });
      }
    
      // Add event listeners to the carousel controls
      const nextButton = document.querySelector('.carousel-control-next');
      nextButton.addEventListener('click', () => {
        const activeItem = document.querySelector('.carousel-item.active');
        if (activeItem.nextElementSibling) {
          activeItem.nextElementSibling.classList.add('active');
        } else {
          // If there are no more elements, loop back to the first one
          carousel.querySelector('.carousel-item:first-child').classList.add('active');
        }
        activeItem.classList.remove('active');
      });

      const prevButton = document.querySelector('.carousel-control-prev');
      prevButton.addEventListener('click', () => {
        const activeItem = document.querySelector('.carousel-item.active');
        if (activeItem.previousElementSibling) {
          activeItem.previousElementSibling.classList.add('active');
        } else {
          // If there are no previous elements, go to the last one
          carousel.querySelector('.carousel-item:last-child').classList.add('active');
        }
        activeItem.classList.remove('active');
      });
      function setTheme(color) {
        axios
          .post("/theme", { color: color })
          .then((response) => {
            console.log("Theme color updated:", response.data.color);

            // Update the background color
            const body = document.querySelector("body");
            body.classList.remove(
              "bg-red",
              "bg-green",
              "bg-blue",
              "bg-yellow",
              "bg-purple"
            );
            body.classList.add(`bg-${color}`);
            fetchTopRatedMovies();
          })
          .catch((error) => {
            console.error(error);
          });
      }
      async function getTheme() {
        try {
          const response = await axios.get("/theme");
          const color = response.data.color;

          // Update the background color
          const body = document.querySelector("body");
          body.classList.remove(
            "bg-red",
            "bg-green",
            "bg-blue",
            "bg-yellow",
            "bg-purple"
          );
          body.classList.add(`bg-${color}`);
          fetchTopRatedMovies();

        } catch (error) {
          console.error(error);
        }
      }

      function getColorCode(color) {
        switch (color) {
          case "red":
            return "255, 0, 0";
          case "green":
            return "0, 255, 0";
          case "blue":
            return "0, 0, 255";
          case "yellow":
            return "255, 255, 0";
          case "purple":
            return "128, 0, 128";
          default:
            return "0, 0, 0";
        }
        window.location.reload();
      }

      document.addEventListener("DOMContentLoaded", () => {
        getTheme();
      });
    </script>
