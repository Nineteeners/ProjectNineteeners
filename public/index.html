          <li class="nav-item dropdown">

              <a class="dropdown-item" href="#" onclick="setTheme('red')"

    <div id="title">
      <h1>Top Rated Movies</h1>
    </div>
    <div id="owl-carousel" class="owl-carousel owl-theme"></div>
    <script>
        async function initializeFirebase() {
          const response = await fetch("/firebaseConfig");
          const firebaseConfig = await response.json();

          if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
          }
          updateUI();
      }

      function updateUI() {
        firebase.auth().onAuthStateChanged(function (user) {
          if (user) {
            document.getElementById("searchNavItem").style.display = "block";
            document.getElementById("profileNavItem").style.display = "block";
            document.getElementById("logoutNavItem").style.display = "block";
            document.getElementById("signupNavItem").style.display = "none";
          } else {
            document.getElementById("searchNavItem").style.display = "none";
            document.getElementById("profileNavItem").style.display = "none";
            document.getElementById("logoutNavItem").style.display = "none";
            document.getElementById("signupNavItem").style.display = "block";
          }
        });
      }

      initializeFirebase()
        .then(() => {
          // Set the theme on page load
          getTheme();
          fetchTopRatedMovies();
        })
        .catch((error) => {
          console.error("Failed to initialize Firebase:", error);
        });
      // Get the carousel element
      const carousel = document.getElementById('carouselExampleIndicators');
    
      async function fetchTopRatedMovies() {
        // Make a GET request using Axios
        axios.get('http://localhost:3001/top_rated')
          .then(response => {
            const owlCarousel = $("#owl-carousel");
            owlCarousel.html("");
            response.data.forEach((image) => {
              const slide = $(`<div class="item"><img src="${image.poster}" alt="${image.alt}" /></div>`);
              slide.on("click", () => {
                window.location.href = `http://localhost:3001/movie.html?id=${image.id}`;
              });
              owlCarousel.append(slide);
            });

            owlCarousel.owlCarousel({
              loop: true,
              margin: 10,
              nav: true,
              items: 1,
            });
          });
      }
    
      // Add event listeners to the carousel controls
      const nextButton = document.querySelector('.carousel-control-next');
      nextButton.addEventListener('click', () => {
        const activeItem = document.querySelector('.carousel-item.active');
        if (activeItem.nextElementSibling) {
          activeItem.nextElementSibling.classList.add('active');
        } else {
          // If there are no more elements, loop back to the first one
          carousel.querySelector('.carousel-item:first-child').classList.add('active');
        }
        activeItem.classList.remove('active');
      });

      const prevButton = document.querySelector('.carousel-control-prev');
      prevButhy5tton.addEventListener('click', () => {
        const activeItem = document.querySelector('.carousel-item.active');
        if (activeItem.previousElementSibling) {
          activeItem.previousElementSibling.classList.add('active');
        } else {
          // If there are no previous elements, go to the last one
          carousel.querySelector('.carousel-item:last-child').classList.add('active');
        }
        activeItem.classList.remove('active');
      });
      function setTheme(color) {
        axios
          .post("/theme", { color: color })
          .then((response) => {
            console.log("Theme color updated:", response.data.color);

            // Update the background color
            const body = document.querySelector("body");
            body.classList.remove(
              "bg-red",
              "bg-green",
              "bg-blue",
              "bg-yellow",
              "bg-purple"
            );
            body.classList.add(`bg-${color}`);
            fetchTopRatedMovies();

          })
          .catch((error) => {
            console.error(error);
          });
      }
      async function getTheme() {
        try {
          const response = await axios.get("/theme");
          const color = response.data.color;

          // Update the background color
          const body = document.querySelector("body");
          body.classList.remove(
            "bg-red",
            "bg-green",
            "bg-blue",
            "bg-yellow",
            "bg-purple"
          );
          body.classList.add(`bg-${color}`);

        } catch (error) {
          console.error(error);
        }
      }

      function getColorCode(color) {
        switch (color) {
          case "red":
            return "255, 0, 0";
          case "green":
            return "0, 255, 0";
          case "blue":
            return "0, 0, 255";
          case "yellow":
            return "255, 255, 0";
          case "purple":
            return "128, 0, 128";
          default:
            return "0, 0, 0";
        }

      }
    </script>
