<!-- Sign Up Page HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Authentication</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 10px;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
      }

      button {
        padding: 10px;
        width: 100%;
        margin: 5px 0;
      }
    </style>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  </head>
  <body>
    <!-- Navbar HTML -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Chromatic Cinema </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile.html">Profile</a>
          </li>
          <li class="nav-item" id="signupNavItem">
            <a class="nav-link" href="/signUp.html">Sign Up</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="themesDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Themes
            </a>
            <div class="dropdown-menu" aria-labelledby="themesDropdown">
              <a class="dropdown-item" href="#" onclick="setTheme('red')"
                >Red</a
              >
              <a class="dropdown-item" href="#" onclick="setTheme('green')"
                >Green</a
              >
              <a class="dropdown-item" href="#" onclick="setTheme('blue')"
                >Blue</a
              >
              <a class="dropdown-item" href="#" onclick="setTheme('yellow')"
                >Yellow</a
              >
              <a class="dropdown-item" href="#" onclick="setTheme('purple')"
                >Purple</a
              >
            </div>
          </li>
          <li class="nav-item" id="logoutNavItem" style="display: none">
            <a class="nav-link" href="#" id="logoutButton">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Signup</h1>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button id="signupButton">Signup</button>

      <h1>Login</h1>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginButton">Login</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      async function initializeFirebase() {
        const response = await fetch("/firebaseConfig");
        const firebaseConfig = await response.json();

        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }
      }

      // Sign up
      document
        .getElementById("signupButton")
        .addEventListener("click", async () => {
          const email = document.getElementById("signupEmail").value;
          const password = document.getElementById("signupPassword").value;
          try {
            const response = await fetch("http://localhost:3001/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
              alert("User signed up successfully!");
            } else {
              throw new Error(await response.text());
            }
          } catch (error) {
            console.error(error);
            alert("Failed to sign up.");
          }
        });

      // Log in
      document
        .getElementById("loginButton")
        .addEventListener("click", async () => {
          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;
          try {
            const userCredential = await firebase
              .auth()
              .signInWithEmailAndPassword(email, password);
            const token = await userCredential.user.getIdToken();
            localStorage.setItem("token", token);
            alert("User logged in successfully!");
            document.getElementById("logoutNavItem").style.display = "block";
            document.getElementById("signupNavItem").style.display = "none";
          } catch (error) {
            console.error(error);
            alert("Failed to log in.");
          }
        });

      // Log out
      document
        .getElementById("logoutButton")
        .addEventListener("click", async () => {
          try {
            await firebase.auth().signOut();
            localStorage.removeItem("token");
            document.getElementById("logoutNavItem").style.display = "none";
            document.getElementById("signupNavItem").style.display = "block";
            alert("User logged out successfully!");
          } catch (error) {
            console.error(error);
            alert("Failed to log out.");
          }
        });

      initializeFirebase()
        .then(() => {
          // Check if user is already logged in
          firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
              document.getElementById("logoutNavItem").style.display = "block";
            }
          });

          // Set the theme on page load
          getTheme();
        })
        .catch((error) => {
          console.error("Failed to initialize Firebase:", error);
        });

      function setTheme(color) {
        axios
          .post("/theme", { color: color })
          .then((response) => {
            console.log("Theme color updated:", response.data.color);

            // Update the background color
            const body = document.querySelector("body");
            body.classList.remove(
              "bg-red",
              "bg-green",
              "bg-blue",
              "bg-yellow",
              "bg-purple"
            );
            body.classList.add(`bg-${color}`);
          })
          .catch((error) => {
            console.error(error);
          });
      }
      async function getTheme() {
        try {
          const response = await axios.get("/theme");
          const color = response.data.color;

          // Update the background color
          const body = document.querySelector("body");
          body.classList.remove(
            "bg-red",
            "bg-green",
            "bg-blue",
            "bg-yellow",
            "bg-purple"
          );
          body.classList.add(`bg-${color}`);
        } catch (error) {
          console.error(error);
        }
      }

      function getColorCode(color) {
        switch (color) {
          case "red":
            return "255, 0, 0";
          case "green":
            return "0, 255, 0";
          case "blue":
            return "0, 0, 255";
          case "yellow":
            return "255, 255, 0";
          case "purple":
            return "128, 0, 128";
          default:
            return "0, 0, 0";
        }
      }
      setTimeout(function () {
        if (window.location.search.includes("logged_out=true")) {
          alert("Need to be logged in to use this feature!");
        }
      }, 500);
    </script>
  </body>
</html>
